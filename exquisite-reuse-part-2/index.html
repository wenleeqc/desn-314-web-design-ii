<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/jquery-ui.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./scripts/jquery-ui.min.js"></script>
    <title>Exquisite Reuse</title>
</head>
<body>
    <div class="container">
        <div class="row g-0 gx-5">
            <div class="filter col-md-4">
                <div class="form-criteria">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Category</option>
                        <option value="1">Art</option>
                        <option value="2">Furniture</option>
                        <option value="3">Books</option>
                    </select>
                </div>

                <div class="form-criteria">
                    <h6>Listing Type</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="listing-type" id="listing-type-1" checked>
                        <label class="form-check-label" for="listing-type-1">
                            All
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="listing-type" id="listing-type-2">
                        <label class="form-check-label" for="listing-type-2">
                            Auction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="listing-type" id="listing-type-3">
                        <label class="form-check-label" for="listing-type-3">
                            Consignment
                        </label>
                    </div>
                </div>

                <div class="form-criteria">
                    <h6>Auction Type</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="auction-type" id="auction-type-1" checked>
                        <label class="form-check-label" for="auction-type-1">
                            All
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="auction-type" id="auction-type-2">
                        <label class="form-check-label" for="auction-type-2">
                            Online
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="auction-type" id="auction-type-3">
                        <label class="form-check-label" for="auction-type-3">
                            In Person
                        </label>
                    </div>
                </div>

                <div class="form-criteria">
                    <h6>Price Range</h6>
                    <input class="range" type="number" placeholder="Min" aria-label="default input example"> â€”
                    <input class="range" type="number" placeholder="Max" aria-label="default input example">
                </div>
        
                <button type="button" class="btn btn-secondary col-12">Apply Filters</button>
                <div class="text-center">
                    <button type="button" class="btn btn-link">Reset Filters?</button>
                </div>
            </div>

            <div class="card-feed col-md-8"></div>
        </div>
    </div>

<script src="./scripts/script.js"></script>
</body>
</html>
