<html>
<head>
	<title>DESN 314 Github Pages Test</title>
	<style>
		.content {
			font-size: 3em;
		}
	</style>
</head>

<body>
	<div class="btns">
		<button onclick="changeText('blue')">Blue</button>
		<button onclick="changeText('red')">Red</button>
	</div>

	<div class="content"></div>

	<script>
		let content = document.querySelector('.content');
		function changeText(text) {
			content.innerHTML = text;
			content.style.color = text;
		}
	</script>
</body>
</html>
