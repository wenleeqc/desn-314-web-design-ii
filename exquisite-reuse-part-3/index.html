<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/jquery-ui.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./scripts/jquery-ui.min.js"></script>
    <title>Exquisite Reuse</title>
</head>
<body>
    <div class="container">
        <div class="row g-0 gx-5">
            <div class="filter col-md-4">
                <div class="form-criteria">
                    <h6>Auction Number</h6>
                    <input id="auction-number" class="form-data" type="type" placeholder="No." aria-label="default input example"> 
                </div>

                <div class="form-criteria">
                    <h6>Lot Number</h6>
                    <input id="lot-number" class="form-data" type="type" placeholder="No." aria-label="default input example"> 
                </div>

                <div class="form-criteria">
                    <h6>Starting Bid</h6>
                    <input id="min-bid" class="form-data" type="type" placeholder="Min" aria-label="default input example"> —
                    <input id="max-bid" class="form-data" type="type" placeholder="Max" aria-label="default input example"> 
                </div>

                <div class="form-criteria">
                    <h6>Auction Date</h6>
                    <input id="start-date" class="form-data datepicker" type="text" placeholder="Start Date" aria-label="default input example"> —
                    <input id="end-date" class="form-data datepicker" type="text" placeholder="End Date" aria-label="default input example">
                </div>
        
                <button id="submit" type="button" class="btn btn-primary col-12">Apply Filters</button>
                <div class="text-center">
                    <button id="reset" type="button" class="btn btn-link">Reset Filters?</button>
                </div>
            </div>

            <div class="card-feed col-md-8"></div>
        </div>
    </div>

<script src="./scripts/script.js"></script>
</body>
</html>
